<!DOCTYPE html>
<html>
<head>

<body>

<h2 style="text-align:center;">Fire Weather Index Prediction</h2>

<form method="POST" action="/predict">

    <input type="number" step="any" name="Temperature" placeholder="Temperature (Â°C)" required>
